<!-- 
tag : element
tag 의 속성 => attribute
tag 의 속성의 값 => value
 -->
<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Form을 알아봐요~</title>
	<link rel="stylesheet" href="../css/fa.min.css">
	<link rel="stylesheet" href="../css/base.css">
	<link rel="stylesheet" href="../css/07.form.css">
</head>
<body>
	<h1 class="wrap">Form elements(요소들)</h1>
	<form action="#" method="get" name="join-form">
		<ul class="joins wrap">
			<li class="clear">
				<div class="tit">아이디: </div>
				<div class="cont">
					<input type="text" name="userid" class="ins ins-rnd">
				</div>
			</li>
			<li class="clear">
				<div class="tit">패스워드: </div>
				<div class="cont">
					<input type="password" name="userpw" class="ins ins-rnd">
				</div>
			</li>
			<li class="clear">
				<div class="tit">패스워드확인: </div>
				<div class="cont">
					<input type="password" name="userpw2" class="ins ins-rnd">
				</div>
			</li>
			<li class="clear">
				<div class="tit">이름: </div>
				<div class="cont">
					<input type="text" name="username" class="ins ins-rnd">
				</div>
			</li>
			<li class="clear">
				<div class="tit">성별: </div>
				<div class="cont">
					<input type="radio" name="gender" id="gender-m">
					<label for="gender-m">남자</label>
					<input type="radio" name="gender" id="gender-w">
					<label for="gender-w">여자</label>
					<input type="radio" name="gender" id="gender-a">
					<label for="gender-a">외계인</label>
				</div>
			</li>
		</ul>
	</form>
</body>
</html>
